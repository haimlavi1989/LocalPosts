<div class="search">
    <div class="container mt-5">
        <form [formGroup]="searchPostFormGroup" (ngSubmit)="onSubmit(searchPostFormGroup)">
            <div class="row justify-content-center">
                <div class="search-box col-md-7 grey-backgound box-shadow animate__animated animate__lightSpeedInRight">
                    <div class="form-group">
                      <app-loading-spinner [visible]="isLoadingSearch"></app-loading-spinner>
                      <div class="row col-12 col-sm-12 col-md-12 pt-2">
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="search" placeholder="search" formControlName="search">
                        </div>
                        <div class="col-md-3">
                            <button type="button" routerLink="/register" routerLinkActive="active" 
                            class="btn btn-green col-md-12">Search</button>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </form>              
    </div>
</div>
