<div class="commint row grey-backgound">
    <div class="container mt-3">
        <div class="form-group">
            <div class="col-12 col-sm-12 col-md-12">
                <div class="row">
                    <div class="col-2 col-sm-2 col-md-1 rounded-circle p-0 user-image">
                        <img src="/assets/images/user_icon.png" alt="" class="rounded-circle">
                    </div>
                    <div class="col-10 col-sm-10 col-md-11 box-shape grey-backgound">
                        <div class="row">
                            <div class="col-6 col-sm-4 col-md-4 small">
                                {{ commentData?.user.name }} :
                            </div>
                            <div class="col-6 col-sm-4 col-md-4 offset-sm-4 offset-md-4 small text-right">
                                {{ commentData?.createdAt | date: 'd/M/yy, h:mm a' }}
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 mt-2">
                                <p> {{ commentData?.comment }} </p>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
